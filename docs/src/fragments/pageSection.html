<section class="page-section">
    <m-if ?="{{ $$.pipelineContext.fragmentContext.slotContents.has('header') }}">
        <header>
            <h3><m-slot slot="header"></m-slot></h3>
        </header>
    </m-if>
    <m-else-if ?="{{ $.title !== undefined }}">
        <header>
            <h3>${ $.title }</h3>
        </header>
    </m-else-if>

    <m-slot></m-slot>
</section>

<style compiled>
    .page-section {
        padding-top: var(--flow-padding);
    }
    .page-section:first-of-type {
        padding-top: 0;
    }
</style>
